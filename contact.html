    <!-- Main content -->
    <table>
        <center>
            <h2>Contact Me</h2>
        </center>
    </table>
    <!-- Contact form -->
    <form action="mailto:jake.holcombe@du.edu" method="get" enctype="text/plain">
        <table align="center">
            <tr bgcolor="lightblue">
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr bgcolor="lightgreen">
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr bgcolor="lightyellow">
                <td><label for="message">Message:</label></td>
                <td><textarea id="message" name="message" rows="4" cols="50"></textarea></td>
            </tr>
            <tr bgcolor="lightcoral">
                <td colspan="2" align="center"><input type="submit" value="Send"></td>
            </tr>
        </table>
    </form>
    <!-- Links section -->
    <div class="links">
        <table align="center">

                <td><a href="https://jakeholcombe16.github.io" target="_blank">Website</a></td>
